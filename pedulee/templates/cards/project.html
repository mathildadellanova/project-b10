    <img src="{{ image }}" class="card-img-top" alt="{{ alt }}">
    <div class="card-body">
        <h5 class="card-title">{{ title }}</h5>
        <p class="card-text">{{ description }}</p>
        <a href="{{ link }}" class="btn btn-primary text-center">View More</a>
    </div>
</div>
