{% extends 'base.html' %}

{% load static %}

{% block meta %}
    <title>Clothes Donation</title>
{% endblock meta %}

{% block styles %}
    <style>
        body {
            font-family: 'Montserrat';
            text-align: center;
            background-image: url("../../static/images/background.png");  
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .nav-link {
            font-weight: bold;
            font-style: normal;
            font-weight: 700;
            text-transform: uppercase;
        }
        .card {
            will-change: transform;
            transition: transform 450ms;
            height: 100%;
        }
        .card:hover {
            transition: transform 150ms;
            transform: translateY(-10px);
            shadow: 5px 5px;
        }
        .navbar {
            background: #FDF3EA;
            height: auto;
            position: sticky;
            padding: 1% 1%;
        }
        .header{
            font-weight: 900;
            font-size: 25px;
            text-transform: uppercase;
            margin-top: 2%;
        }
        table {
            text-align: left;
        }
        td { 
            padding-top: 5%;
        }
        .position-custom {
            margin-top: auto;
            margin-bottom: auto;
            margin-right: 0;
        }
        .center {
            margin-top: auto;
            margin-bottom: auto;
            margin-left: 5%;
            margin-right: auto;
        }
        select {
            background-color: #EEF1FF;
            border: 1px solid grey;
            padding: 7%;
            margin: 2%;
            width: 170%;
            font-size: 18px;
        }
        .left {
            left: 0;
        }
        .right {
            right: 0;
        }
        .col {
            padding: 0;
            text-align: center;
        }
        .label {
            margin-bottom: 0;
        }
        .submit_btn {
            margin: 4% 2%;
            padding: 6px 33px;
            text-align: center;
            background: #AAC4FF;
            border-radius: 90px;
            display: inline-block;
            font-size: 16px;
            font-weight: 1000;
            color: white;
            border: 1px solid black;
        }
        .submit_btn:hover {
            background-color: white;
            color: black;
        }
        .discard_btn {
            margin: 4% 2%;
            padding: 6px 33px;
            text-align: center;
            background: red;
            border-radius: 90px;
            display: inline-block;
            font-size: 16px;
            font-weight: 1000;
            color: white;
            border: 1px solid black;
        }
        .discard_btn:hover {
            background-color: white;
            color: black;
        }
    </style>
{% endblock styles %}
  
{% block content %}
    {% include 'navbar.html' %}
      <h1 class="header">CLOTHES DONATION</h1>

      <div class="row">
        <div class="col">
            <img src="../static/images/DonasiPakaian.png" width="80%" style="margin: 6%"/>
        </div>
        
        <div class="col position-custom">
            <table class="center">
                    <tr>
                        <td>
                            <p class="label">Model</p>  
                            <select name="cloth_model" id="id_cloth_model">
                                <option value="kemeja" selected="">Kemeja</option>                    
                                <option value="kaos">Kaos</option>                    
                                <option value="celana">Celana</option>                    
                                <option value="rok">Rok</option>                    
                                <option value="sepatu">Sepatu</option>                    
                                <option value="aksesoris">Aksesoris</option>                    
                                <option value="lainnya">Lainnya</option>                    
                            </select>                                        
                        </td>
                    </tr>
                    <tr>
                        <td>     
                            <p class="label">Material</p>   
                            <select name="material" id="id_material">
                                <option value="katun" selected="">Katun</option>                    
                                <option value="linen">Linen</option>                    
                                <option value="denim">Denim</option>                    
                                <option value="kulit">Kulit</option>                    
                                <option value="polyester">Polyester</option>                    
                                <option value="suede">Suede</option>                    
                                <option value="sutra">Sutra</option>                    
                                <option value="velvet">Velvet</option>                    
                                <option value="rajut">Rajut</option>                    
                                <option value="rayon">Rayon</option>                    
                                <option value="jersey">Jersey</option>                    
                                <option value="twistcone">Twistcone</option>                    
                                <option value="lainnya">Lainnya</option>              
                            </select>       
                        </td>
                    </tr>
                    <tr>
                        <td>  
                            <p class="label">Type</p>      
                            <select name="type" id="id_type">
                                <option value="perempuan" selected="">Perempuan</option>                    
                                <option value="laki">Laki-laki</option>                    
                                <option value="anakPerempuan">Anak perempuan</option>                   
                                <option value="anakLaki">Anak laki-laki</option>                    
                            </select>                 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <form method="post" action="{% url 'pedulee:create_cloth' %}">
                                {% csrf_token %}
                                <button id="button-add" type="submit" class="submit_btn">Submit</button>
                            </form>
                        </td>
                        <td>
                            <form method="post" action="{% url 'pedulee:home' %}">
                                {% csrf_token %}
                                <button id="button-add" type="submit" href="home" class="discard_btn">Discard</button>
                            </form>
                        </td>
                    </tr>
            </table>
          </div>
      </div>
      
      
{% endblock content %}
